<div class="form-group">
  <form class="form-inline">
    <input type="text" [(ngModel)]="txtBuscar" placeholder="Buscar productos, marcas y mÃ¡..." class="form-control" name="txtBuscar">
    <button type="button" (click)="buscar()" class="btn btn-warning">Buscar</button>
  </form>
</div>
<div class="row">
  <div class="col-md-8">
    <p *ngIf="resultsBusqueda.length<=0 && clicBtnBuscar">No se encontraron resultados</p>
    <ul>
      <li *ngFor="let item of resultsBusqueda">
        <a (click)="consultarDetalleProducto(item.id)"><img [src]=item.thumbnail /></a><br />
        {{item.title}}<br />
        ${{item.price}}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <div *ngIf="!isObjectEmpty(detalleProducto)">
      <h3>Nombre</h3>
      {{detalleProducto.title}}<br />
      <h3>Vendedor</h3><br />
      <label for="">Pais</label>{{detalleProducto.seller_address.country.name}}<br />
      <label for="">Ciudad : </label>{{detalleProducto.seller_address.city.name}}<br />
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let item of detalleProducto.pictures">
          <img class="d-block w-100" [src]=item.url alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
